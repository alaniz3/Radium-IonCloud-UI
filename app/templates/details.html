{% extends "base.html" %}

{% block content %}

<div class="row" style="margin-top:2%">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading" style="color: #fff">
				<h3 class="panel-title">Document {{ text.id }}</h3>
			</div>
			<div class="panel-body">
				<div class="row"> Document ID: {{ doc.id }}</div>
				<div class="row"> Content: {{ doc.content }}</div>
				<div class="row"> Timestamp: {{ doc.timestamp }}</div>			
				
			</div>
		</div>
	</div>
</div><!--end of row-->	

{% endblock content %}
